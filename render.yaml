# Render Configuration for Shopify Embedded App
# This file is used by Render to configure the deployment
# Place this in the root of your repository

# Service type: Web Service (HTTP)
type: web

# Build configuration
buildCommand: pip install -r requirements.txt

# Start command (uses the startup script)
startCommand: ./start.sh

# Environment
env: docker

# Health check
healthCheckPath: /health

# Auto-deploy
autoDeploy: true

# Environment Variables (set these in Render Dashboard)
# Required:
# - SHOPIFY_API_KEY: Your Shopify app's API key
# - SHOPIFY_API_SECRET: Your Shopify app's API secret key
# - APP_URL: Your Render app URL (e.g., https://your-app.onrender.com)
# 
# Optional:
# - SHOPIFY_SCOPES: OAuth scopes (default: read_products,write_products,read_orders)
# - SESSION_SECRET: Session encryption key (auto-generated if not provided)
